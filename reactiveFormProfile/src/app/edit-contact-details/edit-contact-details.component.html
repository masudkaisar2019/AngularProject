<div class="editContainer">


    <!-- <p *ngFor='let data of displayData'>
        {{data.firstName}}
    </p> -->
    <h4>{{target[0].firstName}}</h4>




  <form [formGroup]="profileForm" (ngSubmit)="onSubmit()">

    <label>
      First Name:
      <input type="text" formControlName="firstName" style="border:none">
    </label>

    <label>
      Last Name:
      <input type="text" formControlName="lastName">
    </label> <hr> <br><br>
    <label>
        Email:
        <input type="text" formControlName="email">
    </label> <hr> <br><br>
    <label>
        PhoneNumber:
        <input type="number" formControlName="phoneNumber">
    </label> <hr> <br><br>
    <label>
        Address:
        <input type="text" formControlName="address">
    </label> <hr>
    <label>
        Id:
        <input type="number" formControlName="id">
    </label> <hr>

  </form> <br><br>

  <button (click)='updateProfile()'>UPDATE</button>
  <a routerLink="/home"><button>HOME</button></a>

</div>
