
<div class="mainContainer">
  <h1>{{title}}</h1>
  <ul>
      <a routerLink="/editContactDetails">
        <li *ngFor= 'let profile of getProfile' (click)='showProfile()'>{{profile.firstName}},{{profile.lastName}} <button class="btn-delete" (click)='removeProfile()'>DELETE</button><hr></li>
      </a>
  </ul>
  <a routerLink="/addContact"><button class="btn-newProfile"> NEW PROFILE</button></a>


</div>
